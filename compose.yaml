services:
  prechecks:
    build:
      context: ./prechecks
    volumes:
      - ./.env:/app/.env
      - ./.env.example:/app/.env.example
    restart: no
      
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./frontend:/app
      - astro_node_modules:/app/node_modules
    ports:
      - 3000:3000
    environment:
      - PUBLIC_BACKEND_URL=${BACKEND_URL}
      - ENV=${ENV}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - prechecks
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    stop_signal: SIGINT  # flask requires SIGINT to stop gracefully, just sayin'
    restart: always
    environment:
      - PYTHONUNBUFFERED=0
      - PYTHONPATH=/src
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=db
      - ENV=${ENV}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - 8000:8000
    networks:
      - backend_network
    volumes:
      - ./backend:/src
    depends_on:
      - prechecks

  db:
    image: postgres:17
    container_name: db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend_network
    depends_on:
      - prechecks


volumes:
  astro_node_modules:
  postgres-data:

networks:
  backend_network:
    driver: bridge
