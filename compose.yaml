services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    restart: on-failure
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - PUBLIC_BACKEND_URL=${BACKEND_URL}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    stop_signal: SIGINT  # flask requires SIGINT to stop gracefully
    restart: on-failure
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=db
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - 8000:8000
    networks:
      - backend_network
    volumes:
      - ./backend:/app

networks:
  backend_network:
    driver: bridge
